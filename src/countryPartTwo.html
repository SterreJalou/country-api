<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - Country Researcher </title>
</head>
<body>
    <h1>Let's search some countries!</h1>
    <img class="world-gif" src="assets/world.gif" alt="World gif">
    <form id="search-form">
        <input class="inputform" type="text" name="country-input" id="country-input" placeholder="Bijvoorbeeld Nederland of Peru"/>
        <button class="button" type="submit" id="search-button">Zoek</button>

        <span id="error" class="error"></span>
    </form>

    <div id="search-results"></div>

    <script type="module" src="countryPartTwo.js"></script>
</body>
</html>
